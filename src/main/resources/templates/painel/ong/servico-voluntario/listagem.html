<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">

<head>
<title>ONGvd - Listagem dos Serviços Voluntários da ONG</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
				
					<div th:if="${param.success}">
						<div class="alert alert-info col-md-4">Serviço Voluntário editado com
							sucesso!</div>
					</div>
					
					<div th:if="${param.delete}">
						<div class="alert alert-info col-md-4">Serviço Voluntário deletado com
							sucesso!</div>
					</div>
					
					<div class="table-responsive-sm">
						<table class="table table-sm table-bordered table-hover">
							<thead class="thead-light">
								<tr>
									<th scope="col">Nome</th>
									<th scope="col">Descrição</th>
									<th scope="col">Habilitado</th>
									<th scope="col">Data/Horário Inclusão</th>
									<th scope="col">Data/Horário Atualização</th>
									<th scope="col">Data/Horário Desabilitado</th>
									<th scope="col">Ações</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="servico: ${servicos}">
									<td th:text="${servico.getNome()}"></td>
									<td th:text="${servico.getDescricao()}"></td>
									<td th:text="${servico.getHabilitado()}"></td>
									<td th:text="${#dates.format(servico.getDataInclusao(),'dd/MMMM/yyyy HH:mm:ss')}"></td>
									<td th:text="${#dates.format(servico.getDataAtualizacao(),'dd/MMMM/yyyy HH:mm:ss')}"></td>
									<td th:text="${#dates.format(servico.getDataDesabilitado(),'dd/MMMM/yyyy HH:mm:ss')}"></td>
									<td class="d-inline-flex"><a
										class="btn btn-primary btn-group mr-2"
										th:href="@{/painel/ong/servico-voluntario/edita-cadastro/{id}(id=${servico.getId()})}">editar</a>
										<a class="btn btn-danger btn-group mr-2"
										th:href="@{/painel/ong/servico-voluntario/{id}/delete(id=${servico.getId()})}"
										th:onclick="return confirm('Você realmente quer deletar este Serviço Voluntário?');">deletar</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
