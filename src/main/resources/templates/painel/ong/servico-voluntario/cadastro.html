<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">

<head>
<title>ONGvd - Formulário para cadastro de Serviço Voluntário da
	ONG</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-md-12">

					<div th:if="${param.success}">
						<div class="alert alert-info d-inline-flex">Serviço Voluntário cadastrado
							com sucesso!</div>
					</div>
					
					<h1>Cadastrar Serviço Voluntário</h1>
					<form th:action="@{/painel/ong/servico-voluntario/cadastro}"
						method="post">

						<div th:object="${servico}">
							<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
								th:each="error : ${#fields.errors('global')}" th:text="${error}">
							</p>
						</div>

						<div th:object="${servico}">
							<div class="form-row">
								<div class="form-group col-md-6"
									th:classappend="${#fields.hasErrors('nome')}? 'has-error':''">
									<label for="nome" class="control-label">Nome</label> <input
										id="nome" class="form-control" th:field="*{nome}" />
									<p class="error-message"
										th:each="error: ${#fields.errors('nome')}" th:text="${error}"></p>
								</div>
								<div class="form-group col-md-6"
									th:classappend="${#fields.hasErrors('habilitado')}? 'has-error':''">
									<label class="control-label">Habilitado</label>
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<input type="checkbox" id="habilitado"
													th:field="*{habilitado}" th:checked="${servico.getHabilitado()}">
											</div>
										</div>
									</div>
									<p class="error-message"
										th:each="error: ${#fields.errors('habilitado')}"
										th:text="${error}"></p>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group col-md-6"
									th:classappend="${#fields.hasErrors('descricao')}? 'has-error':''">
									<label for="descricao" class="control-label">Descrição</label>
									<textarea id="descricao" class="form-control"
										th:field="*{descricao}" rows=5 cols=50></textarea>
									<p class="error-message"
										th:each="error: ${#fields.errors('descricao')}"
										th:text="${error}"></p>
								</div>
							</div>
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-outline-success">Cadastrar</button>
							<button type="reset" class="btn btn-outline-primary">Limpar campos</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
