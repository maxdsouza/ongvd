<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">

<head>
<title>ONGvd - Acessar Sistema</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="container col-md-6">
			<h1 class="text-center">Acessar Sistema ONGvd</h1>
			<form th:action="@{/login}" method="post">
				<div th:if="${param.error}" class="text-center">
					<div class="alert alert-danger d-inline-flex">E-mail ou senha
						inválidos.</div>
				</div>
				<div th:if="${param.logout}" class="text-center">
					<div class="alert alert-info d-inline-flex">Você foi
						desconectado.</div>
				</div>
				<div class="form-group">
					<label for="username">E-mail:</label><input type="text"
						id="username" name="username" class="form-control d-inline-flex"
						autofocus="autofocus" placeholder="E-mail" />
				</div>
				<div class="form-group">
					<label for="password">Senha:</label><input type="password"
						id="password" name="password" class="form-control d-inline-flex"
						placeholder="Senha" />
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-outline-primary col-md-4">Acessar
						conta</button>
				</div>
				<div class="form-group">
					<span>Sem registro? <a class="text-primary"
						th:href="@{/ong/registro}">Registre-se aqui</a></span>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
