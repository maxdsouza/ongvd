<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">

<head>
<title>ONGvd - Detalhes do Pedido de Doação</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-md-12">

					<h1>Detalhes do Pedido de Doação</h1>

					<div th:if="${param.success}">
						<div class="alert alert-info d-inline-flex">E-mail enviado
							com sucesso!</div>
					</div>

					<div th:if="${param.error}">
						<div class="alert alert-danger d-inline-flex">Preencha todos
							os campos para o envio do e-mail</div>
					</div>

					<div th:object="${pedido}">

						<div class="form-row">
							<div class="col-sm-6">
								<label class="cinza">Nome:</label> <span th:text="*{nome}"
									id="nomeDetalhesPedidoDoador"></span>
							</div>
						</div>
						<div class="form-row">
							<div class="col-sm-6">
								<label class="cinza">Descrição:</label> <span
									th:text="*{descricao}"></span>
							</div>
						</div>
						<div class="form-row">
							<div class="col-sm-6">
								<label class="cinza">Item pedido:</label> <span
									th:text="*{itemPedido}"></span>
							</div>
						</div>
						<div class="form-row">
							<div class="col-sm-6">
								<label class="cinza">(R$) Valor pedido:</label> <span
									th:text="*{valorPedido}"></span>
							</div>
						</div>

						<h5>Informações da ONG:</h5>

						<div class="form-row">
							<div class="col-sm-6">
								<label class="cinza">Razão Social:</label> <span
									th:text="*{ong.razaoSocial}"></span>
							</div>
							<div class="col-sm-6">
								<label class="cinza">Nome Fantasia:</label> <span
									th:text="*{ong.nomeFantasia}"></span>
							</div>
							<div class="col-sm-6">
								<label class="cinza">CNPJ:</label> <span th:text="*{ong.cnpj}"></span>
							</div>
							<div class="col-sm-6">
								<label class="cinza">Área de Atuação:</label> <span
									th:text="*{ong.areaDeAtuacao}"></span>
							</div>
						</div>
						<div class="form-row">
							<div class="col-sm-6">
								<label class="cinza">Fundação:</label> <span
									th:text="*{#dates.format(ong.fundacao,'dd/MMMM/yyyy')}"></span>
							</div>
							<div class="col-sm-6">
								<label class="cinza">Responsável:</label> <span
									th:text="*{ong.responsavel}"></span>
							</div>
							<div class="col-sm-6">
								<label class="cinza">WhatsAppp<i tabindex="0"
									class="fas fa-exclamation-circle" data-toggle="popover"
									data-trigger="focus" title="WhatsApp da Ong"
									data-content="Clique no número do WhatsApp, para ser direcionado para conversar com a ONG (quando disponível)."></i>:
								</label> <a class="whatsapp" target="_blank"
									th:href="@{https://api.whatsapp.com/send?phone={ong.whatsapp}(ong.whatsapp=${pedido.ong.getWhatsapp().replaceAll('[\\\\(\\\\)\\\-+\s]','')})}"
									th:text="*{ong.whatsapp}"></a>
							</div>
							<div class="col-sm-6">
								<label class="cinza">Contato:</label> <span
									th:text="*{ong.contato}"></span>
							</div>
						</div>
						<div class="form-row">
							<div class="col-sm-6">
								<label class="cinza">Telefone:</label> <span
									th:text="*{ong.telefone}"></span>
							</div>
							<div class="col-sm-6">
								<label class="cinza">Website:</label> <span
									th:text="*{ong.website}"></span>
							</div>
							<div class="col-sm-6">
								<label class="cinza">E-mail:</label> <span
									th:text="*{ong.email}" id="emailOngDetalhesPedidoDoador"></span>
							</div>
						</div>

						<h5>Informações de endereço da ONG:</h5>

						<div th:each="endereco: ${pedido.ong.enderecos}">
							<div class="form-row">
								<div class="col-sm-6">
									<label class="cinza">CEP:</label> <span
										th:text="${endereco.cep}"></span>
								</div>
								<div class="col-sm-6">
									<label class="cinza">Logradouro:</label> <span
										th:text="${endereco.logradouro}"></span>
								</div>
								<div class="col-sm-6">
									<label class="cinza">Bairro:</label> <span
										th:text="${endereco.bairro}"></span>
								</div>
								<div class="col-sm-6">
									<label class="cinza">Número:</label> <span
										th:text="${endereco.numero}"></span>
								</div>
							</div>
							<div class="form-row">
								<div class="col-sm-6">
									<label class="cinza">Complemento</label> <span
										th:text="${endereco.complemento}"></span>
								</div>
								<div class="col-sm-6">
									<label class="cinza">Cidade:</label> <span
										th:text="${endereco.cidade}"></span>
								</div>
								<div class="col-sm-6">
									<label class="cinza">UF:</label> <span th:text="${endereco.uf}"></span>
								</div>
							</div>
						</div>

						<h5>Formulário de envio de e-mail para ONG, a respeito deste
							Pedido de Doação:</h5>

						<form
							th:action="@{/p/pedido-doacao/{id}(id=${pedido.getId()})}"
							method="post" th:object="${email}">

							<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
								th:each="error : ${#fields.errors('global')}" th:text="${error}">
							</p>

							<div class="form-row">
								<div class="form-group col-sm-12"
									th:classappend="${#fields.hasErrors('emailDe')}? 'has-error':''">
									<label class="sr-only" for="emailDe">De</label>
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">De</div>
										</div>
										<input type="email" th:field="*{emailDe}" class="form-control"
											id="emailDe"
											placeholder="Doador(a) digite seu endereço de e-mail">
									</div>
									<p class="error-message"
										th:each="error: ${#fields.errors('emailDe')}"
										th:text="${error}"></p>
								</div>
								<div class="form-group col-sm-12"
									th:classappend="${#fields.hasErrors('assunto')}? 'has-error':''">
									<label class="sr-only" for="assunto">Assunto</label>
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">Assunto</div>
										</div>
										<input type="text" th:field="*{assunto}" class="form-control"
											id="assuntoDetalhesPedidoDoador" placeholder="Digite o assunto">
									</div>
									<p class="error-message"
										th:each="error: ${#fields.errors('assunto')}"
										th:text="${error}"></p>
								</div>
								<div class="form-group col-sm-12"
									th:classappend="${#fields.hasErrors('corpo')}? 'has-error':''">
									<label class="sr-only" for="corpo">Corpo</label>
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">Corpo</div>
										</div>
										<textarea id="corpo" class="form-control" th:field="*{corpo}"
											rows=5 cols=50
											placeholder="Digite sua mensagem que será enviada a ONG"></textarea>
									</div>
									<p class="error-message"
										th:each="error: ${#fields.errors('corpo')}" th:text="${error}"></p>
								</div>
							</div>

							<div class="form-group">
								<button type="submit" class="btn btn-outline-success">Enviar
									e-mail</button>
								<button type="reset" class="btn btn-outline-primary">Limpar
									campos</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
