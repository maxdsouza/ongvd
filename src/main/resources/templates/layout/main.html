<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />

<!-- <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/> -->
<!-- <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/> -->

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet" />

<!-- Font Awesome Free CSS v5.3.1 -->
<link href="/css/all.css" rel="stylesheet" />

<!-- Customized CSS -->
<link href="/css/customized.css" rel="stylesheet" />

</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">ONGvd</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"
					th:classappend="${#httpServletRequest.getRequestURI().startsWith('/home') ? 'active':''}">
					<a class="nav-link" th:href="@{/home}">Página Inicial <span
						class="sr-only">(current)</span>
				</a>
				</li>
				<li class="nav-item"
					th:classappend="${#httpServletRequest.getRequestURI().startsWith('/voluntario') ? 'active':''}">
					<a class="nav-link" th:href="@{/voluntario}">Voluntário <span
						class="sr-only">(current)</span>
				</a>
				</li>
				<li class="nav-item"
					th:classappend="${#httpServletRequest.getRequestURI().startsWith('/doador') ? 'active':''}">
					<a class="nav-link" th:href="@{/doador}">Doador <span
						class="sr-only">(current)</span>
				</a>
				</li>
				<li class="nav-item dropdown"
					th:classappend="${#httpServletRequest.getRequestURI().startsWith('/entidade') ? 'active':''}">
					<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"
					role="button" aria-haspopup="true" aria-expanded="false">Entidade<span
						class="sr-only">(current)</span>
				</a>
					<div class="dropdown-menu">
						<a class="dropdown-item" th:href="@{/entidade}">Entidade o que
							é?</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" th:href="@{/entidade/registration}">Registrar
							Entidade</a>
					</div>
				</li>
				<li class="nav-item"
					th:classappend="${#httpServletRequest.getRequestURI().startsWith('/painel') ? 'active':''}">
					<a class="nav-link" th:href="@{/painel/entidade}">Painel<span
						class="sr-only">(current)</span>
				</a>
				</li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item" sec:authorize="isAnonymous()"
					th:classappend="${#httpServletRequest.getRequestURI().startsWith('/login') ? 'active':''}">
					<a class="nav-link" th:href="@{/login}">Login <span
						class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item" sec:authorize="isAuthenticated()"
					th:classappend="${#httpServletRequest.getRequestURI().startsWith('/login') ? 'active':''}">
					<span class="nav-link" th:href="@{/login}" sec:authentication="name"><span
						class="sr-only">(current)</span></span>
				</li>
				<li class="nav-item" sec:authorize="isAuthenticated()">
					<form action="/logout" method="post" class="navbar-form">
						<button type="submit" class="btn btn-default" title="Sair">Sair</button>
					</form>
				</li>
			</ul>
		</div>
	</nav>
	<script src="/js/jquery-3.3.1.min.js"></script>
	<script src="/js/jquery.mask.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/customized.js"></script>
	<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	
	<!-- Font Awesome Free JS 5.3.1 -->
	<script src="/js/all.js"></script>
	
	<div class="container">
		<div layout:fragment="content"></div>
	</div>
</body>
</html>
