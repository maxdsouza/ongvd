<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />

    <!-- Bootstrap 4.3.1 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css.map" />
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css.map" />
    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css.map" />

    <!-- Font Awesome Free CSS v5.8.1 -->
    <link rel="stylesheet" href="/fonts/font-awesome-all.5.8.1.css" />

    <!-- Customized CSS -->
    <link rel="stylesheet" href="/css/customized.css" />

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">ONGvd</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/home') ? 'active':''}">
                    <a class="nav-link" th:href="@{/home}">Página Inicial <span
						class="sr-only">(current)</span>
				</a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/voluntario') ? 'active':''}">
                    <a class="nav-link" th:href="@{/voluntario}">Voluntário <span
						class="sr-only">(current)</span>
				</a>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/doador') ? 'active':''}">
                    <a class="nav-link" th:href="@{/doador}">Doador<span
						class="sr-only">(current)</span>
				</a>
                </li>
                <li class="nav-item dropdown" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/ong') ? 'active':''}">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">ONG<span
						class="sr-only">(current)</span>
				</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/ong}">O que é uma ONG<i class="fas fa-question"></i></a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/ong/registro}">Registrar
							ONG</a>
                    </div>
                </li>
                <li class="nav-item" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/painel') ? 'active':''}">
                    <a class="nav-link" th:href="@{/painel/ong}">Painel<span
						class="sr-only">(current)</span>
				</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAnonymous()" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/login') ? 'active':''}">
                    <a class="nav-link btn btn-outline-success" th:href="@{/login}" role="button">Acessar&nbsp;&nbsp;<i class="fas fa-sign-in-alt"></i><span
						class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/login') ? 'active':''}">
                    <span class="nav-link" th:href="@{/login}" sec:authentication="name"><span
						class="sr-only">(current)</span></span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form action="/logout" method="post" class="navbar-form">
                        <button type="submit" class="btn btn-outline-danger" title="Sair">Sair&nbsp;&nbsp;<i class="fas fa-sign-out-alt"></i></button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/jquery-3.4.1.min.map"></script>
    <script src="/js/jquery.mask.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap.min.js.map"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js.map"></script>
    <script src="/js/customized.js"></script>

    <!-- Font Awesome Free JS 5.8.1 -->
    <script src="/fonts/font-awesome-all.5.8.1.js"></script>

    <div class="container">
        <div layout:fragment="content"></div>
    </div>
</body>

</html>
