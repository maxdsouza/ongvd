<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">

<head>
<title>ONGvd - Listagem dos Serviços Voluntários disponíveis</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-center">Listagem dos Serviços Voluntários disponíveis</h1>
					<div class="table-responsive-sm" th:if="${servicos.size() != 0}">
						<table class="table table-sm table-bordered table-hover text-center">
							<thead class="thead-light">
								<tr>
									<th scope="col" class="verticalMiddle">Nome</th>
									<th scope="col" class="verticalMiddle">Ong</th>
									<th scope="col" class="verticalMiddle">Data Inclusão</th>
									<th scope="col" class="verticalMiddle">Visualizar</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="servico: ${servicos}">
									<td th:text="${servico.getNome()}" class="verticalMiddle"></td>
									<td th:text="${servico.getOng().getRazaoSocial()}" class="verticalMiddle"></td>
									<td class="verticalMiddle"
										th:text="${#dates.format(servico.getDataInclusao(),'dd/MMMM/yyyy')}"></td>
									<td class="verticalMiddle"><a
										class="btn btn-primary btn-group mr-2"
										th:href="@{/s/servico-voluntario/{id}(id=${servico.getId()})}">detalhes</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="text-center" th:unless="${servicos.size() != 0}">
						<div class="mt-5">
							<span>Não existem Serviços Voluntários disponíveis no momento.</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
